<!-- Carousel Start -->
<div class="container-fluid mb-3">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#header-carousel" data-slide-to="1"></li>
          <li data-target="#header-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item position-relative active" style="height: 430px;">
            <img class="position-absolute w-100 h-100" src="assets/img/anime_1.jpg" style="object-fit: cover;">
          </div>
          <div class="carousel-item position-relative" style="height: 430px;">
            <img class="position-absolute w-100 h-100" src="assets/img/anime_2.jpg" style="object-fit: cover;">
          </div>
          <div class="carousel-item position-relative" style="height: 430px;">
            <img class="position-absolute w-100 h-100" src="assets/img/anime_3.jpg" style="object-fit: cover;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="product-offer mb-30" style="height: 200px;">
        <img class="img-fluid" src="assets/img/anime_4.jpg" alt="">
      </div>
      <div class="product-offer mb-30" style="height: 200px;">
        <img class="img-fluid" src="assets/img/anime_5.jpg" alt="">
      </div>
    </div>
  </div>
</div>
<!-- Carousel End -->



<!-- Products Start -->
<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Sản Phẩm Mới Nhất</span></h2>
  <div class="row px-xl-5" *ngIf="listAnime">
    <div class="col-lg-3 col-md-4 col-sm-6 pb-1 " *ngFor="let item of listAnime">
      <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
          <img style="width: 175px ; height: 265px;" class="img-fluid w-100" src="{{item.url}}" alt="">
          <div class="product-action">
            <a class="btn btn-outline-dark btn-square" routerLink="/cart"><i class="fa fa-shopping-cart"></i></a>
<!--            <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>-->
<!--            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>-->
            <a class="btn btn-outline-dark btn-square" routerLink="/detail"><i class="fa fa-search"></i></a>
          </div>
        </div>
        <div class="text-center py-4">
          <a class="h6 text-decoration-none text-truncate" href="">{{item.name}}</a>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>{{item.price}}</h5>
          </div>
          <div class="d-flex align-items-center justify-content-center mb-1">
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small>(99)</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Products End -->
