<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
  <div class="row px-xl-5">
    <div class="col-lg-5 mb-30">
      <div id="product-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner bg-light" *ngIf="detailAnime?.images">
          <div class="carousel-item active">
            <img style="height: 500px ; width: 500px;" src="{{detailAnime.images[0].url}}" alt="Image">
          </div>
          <div class="carousel-item" *ngFor="let img of detailAnime.images">
            <div>
              <img style="height: 500px ; width: 500px;" src="{{img.url}}" alt="Image">
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
          <i class="fa fa-2x fa-angle-left text-dark"></i>
        </a>
        <a class="carousel-control-next" href="#product-carousel" data-slide="next">
          <i class="fa fa-2x fa-angle-right text-dark"></i>
        </a>
      </div>
    </div>

    <div class="col-lg-7 h-auto mb-30">
      <div class="h-100 bg-light p-30">
        <h3>{{detailAnime?.name}}</h3>
        <div class="d-flex mb-3">
          <div class="text-primary mr-2">
          </div>
        </div>
        <h3 class="font-weight-semi-bold mb-4">{{detailAnime?.price | number}} <sup>đ</sup></h3>
        <strong class="text-dark mr-3">Nội Dung: </strong>
        <p class="mb-4">{{detailAnime?.description}}</p>
        <div class="d-flex mb-3">
          <strong class="text-dark mr-3">Tác Giả: </strong>
          <p>{{detailAnime?.author}}</p>
        </div>
<!--        <div class="d-flex mb-4">-->
<!--          <strong class="text-dark mr-3">Họa Sĩ:</strong>-->
<!--          <p>{{detailAnime.}}</p>-->
<!--        </div>-->
        <div class="d-flex mb-4">
          <strong class="text-dark mr-3">Xuất Xứ:</strong>
          <p>{{detailAnime?.origin}}</p>
        </div>
        <div class="d-flex align-items-center mb-4 pt-2">
          <div class="input-group quantity mr-3" style="width: 130px;">
            <div class="input-group-btn">
              <button class="btn btn-primary btn-minus" (click)="minus()">
                <i class="fa fa-minus"></i>
              </button>
            </div>
<!--            <input type="text" class="form-control bg-secondary border-0 text-center" value="{{quality}}">-->
            <span class="form-control bg-secondary border-0 text-center" id="var-value">{{quality}}</span>
            <div class="input-group-btn">
              <button class="btn btn-primary btn-plus" (click)="plus()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <button (click)="add(detailAnime.id,quality)" class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Thêm Vào Giỏ Hàng
          </button>
        </div>
        <div class="d-flex pt-2">
          <strong class="text-dark mr-2">Liên Hệ:</strong>
          <div class="d-inline-flex">
            <a class="text-dark px-2" href="">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a class="text-dark px-2" href="">
              <i class="fab fa-twitter"></i>
            </a>
            <a class="text-dark px-2" href="">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a class="text-dark px-2" href="">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Shop Detail End -->
