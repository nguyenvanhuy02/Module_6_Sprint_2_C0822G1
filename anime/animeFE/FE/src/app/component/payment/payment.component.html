<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Thông tin giao hàng</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="row">
          <div class="col-md-6 form-group">
            <label>Họ Và Tên</label>
            <input readonly class="form-control" type="text" value="{{user.name}}">
          </div>
          <div class="col-md-6 form-group">
            <label>Email</label>
            <input readonly class="form-control" type="text" value="{{user.email}}">
          </div>
          <div class="col-md-6 form-group">
            <label>Số Điện Thoại</label>
            <input readonly class="form-control" type="text" value="{{user.phoneNumber}}">
          </div>
          <div class="col-md-6 form-group">
            <label>Địa Chỉ </label>
            <input  readonly class="form-control" type="text" value="{{user.address}}">
          </div>
          <div class="col-md-6 form-group">
            <label>Ghi Chú</label>
            <input class="form-control" type="text" id="note">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Tổng Sản Phẩm</span></h5>
      <div class="bg-light p-30 mb-5">
<!--        <div class="border-bottom">-->
<!--          <h6 class="mb-3">Sản Phẩm</h6>-->
<!--          <div class="d-flex justify-content-between" *ngFor="let item of cart">-->
<!--            <p>{{item.anime.name}}</p>-->
<!--            <p>{{item.anime.price * item.quantity |number}}<sup>đ</sup></p>-->
<!--          </div>-->
<!--        </div>-->
        <div class="border-bottom pt-3 pb-2">
          <div class="d-flex justify-content-between mb-3">
            <h6>Tổng Tiền Sản Phẩm</h6>
            <h6>{{totalPrice | number}}<sup>đ</sup></h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Phí Giao Hàng</h6>
            <h6 class="font-weight-medium">15,000<sup>đ</sup> </h6>
          </div>
        </div>
        <div class="pt-2">
          <div class="d-flex justify-content-between mt-2">
            <h5>Tổng Tiền</h5>
            <h5 *ngIf="cart?.length != 0" >{{totalPrice + 15000|number}}<sup>đ</sup></h5>
          </div>
        </div>
      </div>
      <div class="mb-5">
        <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Thanh Toán</span></h5>
        <div style="text-align: center" id="myPaypalButtons"></div>
      </div>
    </div>
  </div>
</div>
