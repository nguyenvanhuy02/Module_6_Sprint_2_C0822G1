<!-- Section: Design Block -->
<section class="text-center text-lg-start">

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Đăng Ký</h2>
            <form [formGroup]="rfAddCustomer" (ngSubmit)="create()"  >
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label style="text-align: left ; margin-right: 154px; " class="form-label" for="form3Example1">Họ Và tên:</label>
                    <input type="text" id="form3Example1" class="form-control" formControlName="name" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label style="text-align: left ; margin-right: 154px; " class="form-label" for="form3Example2">Ngày Sinh:</label>
                    <input type="date" id="form3Example2" class="form-control" formControlName="birthDay" />
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label style="text-align: left ;margin-right: 394px; " class="form-label" for="form3Example3">Số điện thoại:</label>
                <input type="text" id="form3Example8" class="form-control" formControlName="phoneNumber"/>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label style="text-align: left ;margin-right: 541px; " class="form-label" for="form3Example3">Email:</label>
                <input type="email" id="form3Example3" class="form-control" formControlName="email"/>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label style="text-align: left ;margin-right: 433px; " class="form-label" for="form3Example4">Địa Chỉ:</label>
                <input type="text" id="form3Example4" class="form-control" formControlName="address" />
              </div>

              <div class="form-outline mb-4">
                <label style="text-align: left ;margin-right: 415px; " class="form-label" for="form3Example4">Tài Khoản:</label>
                <input type="text" id="form3Example5" class="form-control" formControlName="userName" />
              </div>

              <div class="form-outline mb-4">
                <label  style="text-align: left ;margin-right: 415px; " class="form-label" for="form3Example4">Mật Khẩu:</label>
                <input type="password" id="form3Example6" class="form-control" formControlName="password" />
              </div>

<!--              <div class="form-outline mb-4">-->
<!--                <label style="text-align: left ;margin-right: 350px; " class="form-label" for="form3Example4">Nhập Lại Mật Khẩu:</label>-->
<!--                <input type="password" id="form3Example7" class="form-control" formControlName="password" />-->
<!--              </div>-->


              <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                Đăng Ký
              </button>

              <p>Bạn Muốn Quay Lại Đăng Nhập? <a routerLink="/login" class="link-info">Tại đây</a></p>

<!--              <button routerLink="/login" type="submit" class="btn btn-primary btn-block mb-4">-->
<!--                Đăng Nhập-->
<!--              </button>-->

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
             alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
